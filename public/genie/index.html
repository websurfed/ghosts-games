<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/genie/style.css" />

    <title>Genie</title>

    <meta property="og:title" content="Genie Game 🧞" />
    <meta
      property="og:description"
      content="predict or to wish? that is the question."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.global/9b0006d3-c9c6-4f08-aa1b-12b52b2efdee/genie.png?v=1727053986770"
    />
    <meta property="og:url" content="https://genie-game.glitch.me" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/9b0006d3-c9c6-4f08-aa1b-12b52b2efdee/thumbnails%2Fgenie_1f9de.png?1727056099266">
  </head>

  <body>
    <div class="cover hidden" id="loading-cover">
      <h1>running 🧞✨ ...</h1>
    </div>

    <div class="tabs-bar" id="tabsbar">
      <button onclick="window.location.href='/genie';" class="tbb selected" id="genie-tab" title="go to the main page">genie 🧞</button>
      <button onclick="window.location.href='/genie/leaderboards';" class="tbb" id="leaderboard-tab" title="view the leaderboards">leaderboards 🏆</button>
      <button onclick="window.location.href='/genie/collections';" class="tbb" id="collections-tab" title="view what has been wished">collections 📚</button>
    </div>
    <div id="game-div">
      <p id="uses" class="uses hidden">🧠 this has been asked 0 other times</p>
      <h2 id="guessing-text">
        what do you wish for? 🤔
      </h2>
      <h1 class="centermoji" id="center-moji">🧞</h1>
      <div class="wish-container">
        <input type="text" class="wish-box" placeholder="✨ enter your wish" id="wish-text" />
        <button class="wishgrant" id="grant-wish">💫</button>
      </div>
      <div class="predict-or-wish">
        <button class="wp" id="predict-mode" title="make a wish and ill show you the outcome 🔮🧞">predict 🔮</button>
        <button class="wp" id="wish-mode" title="use one of the 3 wishses you have! ✨">wish 🧞</button>
      </div>
    </div>

    <div class="footer-div">
      <p1>my discord <a href="/" class="footer-link">ghost 👻</a><br/></p1>
      <p1>inspired by <a href="https://www.whatbeatsrock.com/" class="footer-link">whatbeatsrock 🪨</a><br/></p1>
      <p1 class="tiny-text">powered by <a href="https://cow.rip/" class="footer-link">quardo 🐮</a><br/></p1>
    </div>

    <div class="account-div" id="account-div">
      <h2 id="account-title">enter a username🎉 :</h2>
      <span class="at-tag" id="at-tag">@ <input type="text" id="account-input-field" placeholder="username" oninput="checkAccountInput()"></span>
      <p class="acc-reason" id="acc-reason"></p>

      <div class="h-captcha" data-sitekey="d94442c6-3af0-4bf6-808e-251c2a8a07e2" data-theme="light" data-size="normal" data-captcha="true" id="h-captcha"></div>
      <button class="acc-button" id="acc-button" onclick="createAccount()">✅ submit</button>
    </div>

    <a class="titlecon" href="/">👻 ghost's games</a>
    <a id="my-username" class="user" href="">@</a>

    <script src="client.js" defer></script>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
  </body>
</html>
