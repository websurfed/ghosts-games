<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Genie - @</title>

    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/9b0006d3-c9c6-4f08-aa1b-12b52b2efdee/thumbnails%2Fgenie_1f9de.png?1727056099266">
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <div class="profile-pic" id="pfp">
          <img src="" id="pfp-img" class="pfp-img">
        </div>
        <div class="side-info" id="sinfo">
          <h2 class="username-text" id="usr-name">@username</h2>
          <div class="id-div" id="id-div">
            <h3 class="id-text" id="id-text" title="the user's id">id: </h3>
            <button id="copy-btn" onclick="copyId()" title="copy id to clipboard">
              <img src="https://cdn.glitch.global/614aa24f-1134-435e-97bb-6a0d58797ba4/solar--clipboard-bold-duotone.svg?v=1727913263340" class="copy-btn-img">
            </button>
          </div>
          <div class="cr-div" id="cr-div">
            <h3 class="create-text" id="create-text" title="month/day/year when they created their acc">creation date: mm/dd/yyyy</h3>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-div">
      <p1>my discord <a href="/" class="footer-link">ghost 👻</a><br/></p1>
      <p1>inspired by <a href="https://www.whatbeatsrock.com/" class="footer-link">whatbeatsrock 🪨</a><br/></p1>
      <p1 class="tiny-text">powered by <a href="https://cow.rip/" class="footer-link">quardo 🐮</a><br/></p1>
    </div>

    <a class="titlecon" href="/">👻 ghost's games</a>
    
    <script src="client.js" defer></script>
  </body>
</html>
